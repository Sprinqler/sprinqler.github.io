<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Sprinqler is a load distribution system for Minecraft Server.">
  <title>Sprinqler</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/notosans.css">
  <link rel="stylesheet" href="assets/css/common.css">
</head>
<body>
  <main class="container text-center">
    <h1><img src="assets/images/logo.svg" class="img-fluid" alt="Sprinqler"></h1>
    <p class="lead">Sprinqler is a load distribution system for <a href="https://minecraft.net/?ref=sprinqler" target="_blank">Minecraft</a> Server.</p>

    <hr>

    <article class="row">
      <figure class="col-xl-4">
        <img src="assets/images/multi-processing.svg" class="img-fluid" alt="Sprinqler is running on several CPU.">
        <figcaption>
          <h2>Multi Processing</h2>
          <p>It's time to use your powerful CPU effectively.</p>
        </figcaption>
      </figure>

      <figure class="col-xl-4">
        <img src="assets/images/server-load-balancing.svg" class="img-fluid" alt="Sprinqler is running on several machines.">
        <figcaption>
          <h2>Server Load Balancing</h2>
          <p>You can host Minecraft server on several machines.</p>
        </figcaption>
      </figure>
      
      <figure class="col-xl-4">
        <img src="assets/images/open-source.svg" class="img-fluid" alt="Sprinqler is using git.">
        <figcaption>
          <h2>Open Source</h2>
          <p>Sprinqler is managed on GitHub.</p>
        </figcaption>
      </figure>
    </article>
  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
