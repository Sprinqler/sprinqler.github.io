<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Sprinqler is a load distribution system for Minecraft Server.">
  <title>Sprinqler</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.css" integrity="sha256-/mC8AIsSmTcTtaf8vgnfbZXZLYhJCd0b9If/M0Y5nDw=" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="assets/css/common.css">
</head>

<body>
  <main class="ui container">
    <h1><img class="ui fluid image" src="assets/images/logo.svg" alt="Sprinqler"></h1>
    <div class="center" id="#lead"><p class="row">Sprinqler is a load distribution system for Minecraft Server.</p></div>
    <article class="ui two statistics" id="org-container">
      <div class="ui active centered inline loader"><!-- The contents will be appended by 'assets/js/github.js'. --></div>
    </article>

    <div class="ui horizontal divider header" id="overview">Overview</div>
    <article class="ui three stackable cards">
      <div class="card">
        <div class="image">
          <img src="assets/images/multi-processing.svg" alt="Sprinqler is running on several CPU.">
        </div>
        <div class="content">
          <span class="header">Multi Processing</span>
          <div class="description">It's time to use your powerful CPU effectively.</div>
        </div>
      </div>
      <div class="card">
        <div class="image">
          <img src="assets/images/server-load-balancing.svg" alt="Sprinqler is running on several machines.">
        </div>
        <div class="content">
          <span class="header">Server Load Balancing</span>
          <div class="description">You can host Minecraft server on several machines.</div>
        </div>
      </div>
      <div class="card">
        <div class="image">
          <img src="assets/images/open-source.svg" alt="Sprinqler is using git.">
        </div>
        <div class="content">
          <span class="header">Open Source</span>
          <div class="description">Sprinqler is managed on GitHub.</div>
        </div>
      </div>
    </article>

    <div class="ui horizontal divider header" id="members"><i class="users icon"></i>Members</div>
    <article class="ui centered cards" id="members-container">
      <div class="ui active centered inline loader"><!-- The contents will be appended by 'assets/js/github.js'. --></div>
    </article>

    <div class="ui horizontal divider header" id="contact"><i class="comments icon"></i>Contact</div>
    <div class="center">
      <a class="ui twitter button" href="https://twitter.com/intent/user?user_id=889070679340875777" target="_blank">
        <i class="twitter icon"></i>Twitter
      </a>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.js" integrity="sha256-FMQoXFhCWeNb139Wa9Z2I0UjqDeKKDYY+6PLkWv4qco=" crossorigin="anonymous"></script>
  <script src="assets/js/github.js"></script>
</body>

</html>
